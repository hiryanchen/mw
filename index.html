<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

          body {

        <!-- Challenges -->
        <div id='quizContainer'>

            <a class='btn blue' id='prev'>Prev</a>

            $('#quizContainer').hide();

            divElem.className = 'galleria';

        <div id='finalLinks'>
